<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script>
        $(document).ready(function() {
            $('#global-modal').modal('show');
        });
        </script>
        <title>Pig Game</title>
    </head>
    <body>
        <!--popup start here-->
        <div class="modal fade" id="global-modal" role="dialog">
            <div class="modal-dialog modal-lg">
              <!--Modal Content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" style="margin-top: -16px; font-size: 28px;" data-dismiss="modal" aria-label="Close" align="right">
                              <span aria-hidden="true" >Ã—</span>
                          </button>
          
                </div>
                <div class="modal-body" style="padding: 0;">
                <h1 align="center">Here is Game start</h1> 
                <div class="col-md-12">
                    <p>Here are some rules for Dice Roll game</p>
                    <ul>
                        <li>A player looses his ENTIRE score when he rolls two 6 in a row or 1 two row . After that, it's the next player's turn.</li> 
                        <li>Which player score first cross 500 win .</li>
                    </ul>
                </div>
            </div>
              </div>
            </div>
          </div>
        <!--popup start here-->


        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div ><h2 id="winner-0"> Winner </h2></div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div > <h1 id="winner-1">Winner</h1></div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="dice-5.png" alt="Dice" class="dice1">
            <img src="dice-5.png" alt="Dice" class="dice2">
            
        </div>
        
        <script src="app1.js"></script>
        <script type="text/javascript" src="./javascript/bootstrap.min.js"></script>
    </body>
</html>
